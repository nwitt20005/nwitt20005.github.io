<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/function.js"></script>
    <script src="https://kit.fontawesome.com/b9def743fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- ----------------------ADD TO CART SLIDE RIGHT CONTAINER----------------------- -->

        <div id="myCart" class="add-to-cart">
            <div class="add-header">
                <a href="javascript:void(0)" class="cartbtn" onclick="closeCart()"><i class="fa-regular fa-xmark"
                        style="font-size: 1.5em; color:white;"></i></a>
                <h2>ITEM ADDED TO CART</h2>
            </div>

            <!-- ADD TO CART MAIN CONTAINER -->
            <div class="cart-add-main">
                <div class="cart-add-body-left">
                    <div class="cart-text">
                        <h3 class="cart-add-brand">GIBSON 2020</h3>
                        <h3>LES PAUL CLASSIC</h3>
                        <h3>$2,440.00</h3>
                    </div>
                    <span class="dot-cart dot-dark-dark-blue dot-border"></span>
                    <div class="quantity">
                        <a href="#">-</a>
                        <p>1</p>
                        <a href="#">+</a>
                    </div>
                </div>
                <div class="cart-add-body-right">
                    <img src="/images/1Les-Paul-Classic.png" alt="cart image">
                </div>
            </div>

            <!-- ADD TO CART FOOTER/ACTIONS BUTTONS -->
            <div class="cart-add-buttons">
                <a onclick="closeCart()" href="#">
                    <h3>Continue Shopping</h3>
                </a>
                <a href="shopping-cart.html">
                    <h3 class="view-cart">View Cart</h3>
                </a>
            </div>
        </div>
</body>

</html>
