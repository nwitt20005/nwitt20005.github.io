<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/function.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function () {

            $('#sidenav').load("side-menu.html");

        });
    </script>
    <title>Navbar</title>
</head>

<body>
    <!-- ----------------------SIDENAV----------------------- -->

    <div id="sidenav"></div>

    <!-- ------------CONDENSED NAV------------ -->

    <nav id="nav-condensed">
        <div class="condensed-nav">
            <div class="condensed-left">
                <a href="/index.html"><img src="/images/logo-condensed.png" alt="logo"></a>
                <a href="#"><ion-icon name="menu-outline" style="font-size: 2em" onclick="openNav()"></ion-icon></a>
            </div>
            <div class="condensed-right">
                <a href="#">
                    <ion-icon id=search name="search-outline" style="font-size: 1.5em"></ion-icon>
                </a>
                <a href="/html/shopping-cart.html">
                    <ion-icon name="cart-outline" style="font-size: 1.5em"></ion-icon>
                </a>
            </div>
        </div>


    <!-- -----EXPANDED NAV -------->
    
        <div class="topnav">
            <div class="nav-left">
                <span class="topnav-left" style="cursor:pointer" onclick="openNav()">
                    <a href="#"><u>MENU</u></a></span>
            </div>

            <div class="logo">
                <a href="/index.html" class="active"><img src="/images/nav-logo.png" alt=logo class="logo"></a>
            </div>
            <div class="nav-right">
                <div id="mySearch" class="search-container search-nav">
                    <input type="text" placeholder="SEARCH" name="search">
                    <a href="#">
                        <ion-icon id=search-icon onclick="closeSearch()" name="search-outline"></ion-icon>
                    </a>
                </div>
                <a href="#" id="search-visible" onclick="openSearch()"><u>SEARCH</u></a>
                <a href="/html/shopping-cart.html"><u>CART</u></a>
            </div>
        </div>
    </nav>
</body>

</html>
